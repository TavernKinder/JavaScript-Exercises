<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back_ios_new,arrow_forward_ios,ifl" />
    <link rel="stylesheet" href="pokestyle.css">
    <script src="script.js" defer></script>
    <title>Pokemon API</title>
</head>
<body>
    <h1>First Generation Pokemon API</h1>
    <div class="pokeBox">
        <div class="infoBox">
            <div class="pokeImgBox">
                <button id="prevPokeBtn" class="material-symbols-outlined">arrow_back_ios_new</button>
                <img id="pokeImg" src="" alt="Pokemon Image">
                <button id="nextPokeBtn" class="material-symbols-outlined">arrow_forward_ios</button>
            </div>
            <h2 id="pokeName">No Pokemon</h2>
            <p id="pokeDesc">No Description Available</p>
        </div>
        <div class="bottomBtns">
            <button id="randPokeBtn" class="material-symbols-outlined">ifl</button>
        </div>
    </div>
    <footer>
        <a href="../index.html">return to index</a>
    </footer>
</body>

</html>
